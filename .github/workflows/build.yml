name: Android Build and Release

on:
  push:
    branches:
      - main
      - mvp
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - mvp

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for version info
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'
      
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      
      - name: Extract version info
        id: version
        run: |
          # Extract version from build.gradle.kts
          VERSION_NAME=$(grep "versionName =" app/build.gradle.kts | sed 's/.*"\(.*\)".*/\1/')
          VERSION_CODE=$(grep "versionCode =" app/build.gradle.kts | sed 's/.*= \(.*\)/\1/')
          
          # If this is a tag, use tag version
          if [[ $GITHUB_REF == refs/tags/v* ]]; then
            VERSION_NAME=${GITHUB_REF#refs/tags/v}
          fi
          
          # Add build metadata
          COMMIT_SHORT=$(git rev-parse --short HEAD)
          BUILD_DATE=$(date +%Y%m%d)
          VERSION_FULL="${VERSION_NAME}+${BUILD_DATE}.${COMMIT_SHORT}"
          
          echo "version_name=${VERSION_NAME}" >> $GITHUB_OUTPUT
          echo "version_code=${VERSION_CODE}" >> $GITHUB_OUTPUT
          echo "version_full=${VERSION_FULL}" >> $GITHUB_OUTPUT
          echo "commit_short=${COMMIT_SHORT}" >> $GITHUB_OUTPUT
          
          echo "Version: ${VERSION_FULL} (code: ${VERSION_CODE})"
      
      - name: Run lint
        run: ./gradlew lint
        continue-on-error: true  # Don't fail build on lint warnings
      
      - name: Run unit tests
        run: ./gradlew test
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: app/build/test-results/
          retention-days: 7
      
      - name: Upload lint results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-results
          path: app/build/reports/lint-results-*.html
          retention-days: 7
      
      - name: Build debug APK
        if: github.event_name == 'pull_request' || github.ref == 'refs/heads/mvp'
        run: ./gradlew assembleDebug
      
      - name: Upload debug APK
        if: github.event_name == 'pull_request' || github.ref == 'refs/heads/mvp'
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7
      
      - name: Build release APK (unsigned)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: ./gradlew assembleRelease
      
      - name: Upload release APK (unsigned)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: app-release-unsigned
          path: app/build/outputs/apk/release/app-release-unsigned.apk
          retention-days: 30

  release:
    name: Create Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    
    permissions:
      contents: write
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'
      
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      
      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Release version: ${VERSION}"
      
      - name: Decode keystore (if exists)
        id: decode_keystore
        if: ${{ secrets.KEYSTORE_BASE64 != '' }}
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > keystore.jks
          echo "keystore_exists=true" >> $GITHUB_OUTPUT
      
      - name: Build signed release APK
        if: steps.decode_keystore.outputs.keystore_exists == 'true'
        env:
          KEYSTORE_FILE: keystore.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=$KEYSTORE_FILE \
            -Pandroid.injected.signing.store.password=$KEYSTORE_PASSWORD \
            -Pandroid.injected.signing.key.alias=$KEY_ALIAS \
            -Pandroid.injected.signing.key.password=$KEY_PASSWORD
      
      - name: Build unsigned release APK (fallback)
        if: steps.decode_keystore.outputs.keystore_exists != 'true'
        run: ./gradlew assembleRelease
      
      - name: Rename APK
        run: |
          VERSION=${{ steps.version.outputs.version }}
          if [ -f app/build/outputs/apk/release/app-release.apk ]; then
            mv app/build/outputs/apk/release/app-release.apk aether-${VERSION}.apk
          else
            mv app/build/outputs/apk/release/app-release-unsigned.apk aether-${VERSION}-unsigned.apk
          fi
      
      - name: Generate changelog
        id: changelog
        run: |
          VERSION=${{ steps.version.outputs.version }}
          
          # Extract changelog section for this version from CHANGELOG.md if it exists
          if [ -f CHANGELOG.md ]; then
            sed -n "/## \[${VERSION}\]/,/## \[/p" CHANGELOG.md | head -n -1 > release-notes.md
          fi
          
          # If no changelog found, generate from git commits since last tag
          if [ ! -s release-notes.md ]; then
            echo "## What's Changed" > release-notes.md
            PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
            if [ -n "$PREV_TAG" ]; then
              git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" >> release-notes.md
            else
              git log --pretty=format:"- %s (%h)" -n 20 >> release-notes.md
            fi
          fi
          
          cat release-notes.md
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            aether-*.apk
          body_path: release-notes.md
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Publish to GitHub Packages
        if: steps.decode_keystore.outputs.keystore_exists == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
        run: |
          ./gradlew publish \
            -Pandroid.injected.signing.store.file=keystore.jks \
            -Pandroid.injected.signing.store.password=${{ secrets.KEYSTORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }}
      
      - name: Clean up keystore
        if: always() && steps.decode_keystore.outputs.keystore_exists == 'true'
        run: rm -f keystore.jks

  instrumentation-tests:
    name: Instrumentation Tests
    runs-on: macos-latest  # macOS for better emulator performance
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    
    strategy:
      matrix:
        api-level: [26, 30, 34]
        target: [google_apis]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'
      
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      
      - name: Run instrumentation tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          target: ${{ matrix.target }}
          arch: x86_64
          profile: pixel_6
          script: ./gradlew connectedAndroidTest
      
      - name: Upload instrumentation test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: instrumentation-test-results-api${{ matrix.api-level }}
          path: app/build/outputs/androidTest-results/
          retention-days: 7
